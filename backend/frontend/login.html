<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #bccfeb 0%, #7a9ac4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 102, 204, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            box-shadow: 0 30px 80px rgba(0, 102, 204, 0.15);
            transform: translateY(-2px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #001a4d;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #5a7a8a;
            font-size: 0.95rem;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #001a4d;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"] {
            padding: 14px 16px;
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #001a4d;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0066cc;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #a0b0c0;
        }

        #errorMessage {
            color: #d9534f;
            background: rgba(217, 83, 79, 0.1);
            border: 1px solid rgba(217, 83, 79, 0.3);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        #errorMessage:not(:empty) {
            display: block;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.9;
            cursor: not-allowed;
        }

        .button-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-right: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .button-spinner.active {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #5a7a8a;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        /* Loading Spinner */

        /* 2FA Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .verify-card-modal {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 102, 204, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 10px;
            color: #001a4d;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #0066cc;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        #twoFAErrorMessage {
            color: #d9534f;
            background: rgba(217, 83, 79, 0.1);
            border: 1px solid rgba(217, 83, 79, 0.3);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            text-align: center;
            margin-bottom: 15px;
        }

        #twoFAErrorMessage:not(:empty) {
            display: block;
        }

        #verify2FABtn {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            margin-top: 10px;
            min-height: 48px;
        }

        #verify2FABtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        #verify2FABtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .timer {
            text-align: center;
            color: #5a7a8a;
            font-size: 0.9rem;
            margin: 15px 0;
        }

        .timer.expired {
            color: #d9534f;
            font-weight: 600;
        }

        .resend-link {
            text-align: center;
            margin-top: 20px;
            color: #5a7a8a;
            font-size: 0.9rem;
        }

        .resend-link button {
            color: #0066cc;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 0.9rem;
        }

        .resend-link button:hover {
            color: #0052a3;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <input type="password" id="honeypot" name="honeypot" placeholder="••••••••" hidden>

                <button type="submit" id="submitBtn">
                    <span class="button-text">Sign In</span>
                    <div class="button-spinner"></div>
                </button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="/register">Create one now</a>
            </div>
        </div>
    </div>

    <!-- 2FA Modal -->
    <div class="modal-overlay" id="twoFAModal">
        <div class="verify-card-modal">
            <div class="verify-header">
                <h1>Two-Factor Authentication</h1>
                <p>We've sent a 6-digit verification code to <strong id="userEmail2FA"></strong></p>
            </div>

            <div id="twoFAErrorMessage"></div>

            <form id="verifyForm">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                </div>

                <div class="timer" id="timer">Code expires in: <strong>5:00</strong></div>

                <button type="submit" id="verify2FABtn">Verify Code</button>
            </form>

            <div class="resend-link">
                Didn't receive the code? <button type="button" id="resendBtn">Resend</button>
            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const loginForm = document.getElementById('loginForm');
        const buttonText = submitBtn.querySelector('.button-text');
        const buttonSpinner = submitBtn.querySelector('.button-spinner');

        // 2FA Modal Elements
        const twoFAModal = document.getElementById('twoFAModal');
        const verifyForm = document.getElementById('verifyForm');
        const codeInputs = document.querySelectorAll('.code-input');
        const verify2FABtn = document.getElementById('verify2FABtn');
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');
        
        let currentUserId = null;
        let currentUserEmail = null;
        let countdownInterval = null;

        // Login Form Handler
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("errorMessage").innerText = '';

            // Show loading spinner in button
            buttonText.style.display = 'none';
            buttonSpinner.classList.add('active');
            submitBtn.disabled = true;

            var formData = new FormData(this);

            fetch('/api/login', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("errorMessage").innerText = data.error;
                        buttonText.style.display = 'inline';
                        buttonSpinner.classList.remove('active');
                        submitBtn.disabled = false;
                    } else {
                        // Store user data and show 2FA modal
                        currentUserId = data.user_id;
                        currentUserEmail = data.email;
                        showTwoFAModal();
                        buttonText.style.display = 'inline';
                        buttonSpinner.classList.remove('active');
                        submitBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("errorMessage").innerText = 'An error occurred. Please try again.';
                    buttonText.style.display = 'inline';
                    buttonSpinner.classList.remove('active');
                    submitBtn.disabled = false;
                });
        });

        // Show 2FA Modal
        function showTwoFAModal() {
            document.getElementById('userEmail2FA').textContent = currentUserEmail;
            twoFAModal.classList.add('active');
            codeInputs[0].focus();
            startTimer();
        }

        // Hide 2FA Modal
        function hideTwoFAModal() {
            twoFAModal.classList.remove('active');
            codeInputs.forEach(input => input.value = '');
            document.getElementById('twoFAErrorMessage').innerText = '';
            if (countdownInterval) clearInterval(countdownInterval);
        }

        // Code Input Navigation
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length === 1 && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });

            input.addEventListener('keypress', function(e) {
                if (!/\d/.test(e.key) && e.key !== 'Backspace') {
                    e.preventDefault();
                }
            });
        });

        // Timer Countdown (5 minutes)
        function startTimer() {
            let timeLeft = 300;
            timerElement.classList.remove('expired');
            timerElement.querySelector('strong').textContent = '5:00';
            verify2FABtn.disabled = false;

            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.querySelector('strong').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerElement.classList.add('expired');
                    timerElement.innerHTML = '<strong>Code expired! Please request a new one.</strong>';
                    verify2FABtn.disabled = true;
                }
            }, 1000);
        }

        // Verify 2FA Form Handler
        verifyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('twoFAErrorMessage').textContent = '';

            const code = Array.from(codeInputs).map(input => input.value).join('');

            if (code.length !== 6) {
                document.getElementById('twoFAErrorMessage').textContent = 'Please enter all 6 digits';
                return;
            }

            verify2FABtn.disabled = true;

            const formData = new FormData();
            formData.append('user_id', currentUserId);
            formData.append('code', code);

            fetch('/api/verify_2fa', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('twoFAErrorMessage').textContent = data.error;
                    verify2FABtn.disabled = false;
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                } else {
                    // Successful verification
                    if (countdownInterval) clearInterval(countdownInterval);
                    hideTwoFAModal();
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('twoFAErrorMessage').textContent = 'An error occurred. Please try again.';
                verify2FABtn.disabled = false;
            });
        });

        // Resend 2FA Code
        resendBtn.addEventListener('click', function() {
            const formData = new FormData();
            formData.append('user_id', currentUserId);
            
            fetch('/api/resend_2fa', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('twoFAErrorMessage').textContent = data.error;
                } else {
                    if (data.reset_timer) {
                        codeInputs.forEach(input => input.value = '');
                        codeInputs[0].focus();
                        startTimer();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('twoFAErrorMessage').textContent = 'An error occurred while resending the code.';
            });
        });
    </script>
</body>

</html>
