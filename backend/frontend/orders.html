<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - {{ .Store.Name }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: {{ .Store.ColorScheme.Primary }};
            --secondary-color: {{ .Store.ColorScheme.Secondary }};
            --background-color: {{ .Store.ColorScheme.Background }};
            --accent-color: {{ if .Store.ColorScheme.Accent }}{{ .Store.ColorScheme.Accent }}{{ else }}#4299e1{{ end }};
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: #f1f5f9;
            font-size: 1.8rem;
            flex: 1;
            min-width: 200px;
        }

        .back-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .orders-content {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            min-height: 400px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
        }

        .orders-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .order-id {
            color: var(--accent-color);
            font-weight: 600;
        }

        .order-status {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-block;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.3);
            color: #fcd34d;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }

        .status-shipped {
            background: rgba(34, 197, 94, 0.3);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .status-delivered {
            background: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.3);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.3);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .expand-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .expand-btn.expanded {
            transform: rotate(180deg);
        }

        .order-details-row {
            display: none;
        }

        .order-details-row.expanded {
            display: table-row;
        }

        .order-details-cell {
            padding: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .order-details-content {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .order-product-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .order-product-card:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .order-product-image {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .order-product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .order-product-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
        }

        .product-name {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .product-quantity {
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 0.85rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .product-total {
            font-size: 0.85rem;
            color: #a8d5ff;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #cbd5e1;
        }

        .empty-state i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .empty-state a {
            display: inline-block;
            margin-top: 1rem;
            background: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .empty-state a:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .mark-received-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .mark-received-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .mark-received-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .order-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.8rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-size: 0.95rem;
            color: #f1f5f9;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #cbd5e1;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .orders-container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }

            .orders-table th,
            .orders-table td {
                padding: 0.75rem;
                font-size: 0.85rem;
            }

            .order-products {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .order-details-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .orders-container {
                padding: 0.5rem;
            }

            .orders-content {
                padding: 1rem;
                border-radius: 8px;
            }

            .orders-table th,
            .orders-table td {
                padding: 0.5rem;
                font-size: 0.75rem;
            }

            .order-products {
                grid-template-columns: 1fr;
            }

            .order-meta {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-shopping-bag" style="margin-right: 0.5rem;"></i>
                My Orders
            </h1>
            <button class="back-btn" onclick="history.back();">
                <i class="fas fa-arrow-left"></i>
                Back to Store
            </button>
        </div>

        <!-- Orders Content -->
        <div class="orders-content">
            <div id="ordersLoading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <span>Loading your orders...</span>
            </div>

            <table class="orders-table" id="ordersTable" style="display: none;">
                <thead>
                    <tr>
                        <th style="width: 40px;"></th>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Items</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                </tbody>
            </table>

            <div id="ordersEmpty" class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No orders yet</p>
                <p style="font-size: 0.95rem; color: #a0aec0;">Start shopping to see your orders here</p>
                <center>
                <button class="back-btn" onclick="history.back();">
                Continue Shopping
            </button></center>
            </div>
        </div>
    </div>

    <script>
        let storeId = {{ .Store.ID }};

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Format currency
        function formatCurrency(value) {
            return parseFloat(value).toFixed(2) + ' BHD';
        }

        // Load customer's orders
        async function loadOrders() {
            try {
                document.getElementById('ordersLoading').style.display = 'flex';
                document.getElementById('ordersTable').style.display = 'none';
                document.getElementById('ordersEmpty').style.display = 'none';

                const fullPath = window.location.href;
                const response = await fetch(`/api/customer/orders?store_id=${storeId}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'X-Store-Name': fullPath
                    }
                });

                const data = await response.json();
                const ordersBody = document.getElementById('ordersBody');
                ordersBody.innerHTML = '';

                if (data.orders && data.orders.length > 0) {
                    document.getElementById('ordersLoading').style.display = 'none';
                    document.getElementById('ordersTable').style.display = 'table';

                    data.orders.forEach(order => {
                        // Main row
                        const mainRow = document.createElement('tr');
                        mainRow.innerHTML = `
                            <td>
                                <button class="expand-btn" onclick="toggleOrderDetails(${order.id})">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </td>
                            <td><span class="order-id">#${order.id}</span></td>
                            <td>${formatDate(order.created_at)}</td>
                            <td><strong>${formatCurrency(order.total_amount)}</strong></td>
                            <td>${order.product_count}</td>
                            <td><span class="order-status status-${order.status}">${order.status}</span></td>
                        `;
                        ordersBody.appendChild(mainRow);

                        // Details row
                        const detailsRow = document.createElement('tr');
                        detailsRow.className = 'order-details-row';
                        detailsRow.id = `details-${order.id}`;
                        
                        const showReceiveButton = (order.status === 'delivered' || order.status === 'shipped');
                        const receiveButtonHTML = showReceiveButton ? `
                            <button class="mark-received-btn" onclick="markAsReceived(${order.id})" id="receive-btn-${order.id}">
                                <i class="fas fa-check-circle"></i>
                                Mark as Received
                            </button>
                        ` : '';
                        
                        detailsRow.innerHTML = `
                            <td colspan="6" class="order-details-cell">
                                <div class="order-details-content">
                                    <div class="order-meta">
                                        <div class="meta-item">
                                            <span class="meta-label">Order Date</span>
                                            <span class="meta-value">${formatDate(order.created_at)}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">Total Amount</span>
                                            <span class="meta-value">${formatCurrency(order.total_amount)}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">Status</span>
                                            <span class="meta-value" style="color: var(--accent-color);" id="status-${order.id}">${order.status}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">Items</span>
                                            <span class="meta-value">${order.product_count}</span>
                                        </div>
                                    </div>
                                    ${receiveButtonHTML}
                                    <div class="order-products" id="products-${order.id}">
                                        <div class="loading">
                                            <div class="spinner"></div>
                                            <span>Loading products...</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        `;
                        ordersBody.appendChild(detailsRow);
                    });
                } else {
                    document.getElementById('ordersLoading').style.display = 'none';
                    document.getElementById('ordersEmpty').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersLoading').style.display = 'none';
                document.getElementById('ordersEmpty').style.display = 'block';
                document.getElementById('ordersEmpty').innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error loading orders</p>
                    <p style="font-size: 0.95rem; color: #a0aec0;">Please try again later</p>
                `;
            }
        }

        // Toggle order details
        function toggleOrderDetails(orderId) {
            const detailsRow = document.getElementById(`details-${orderId}`);
            const expandBtn = event.target.closest('.expand-btn');

            if (detailsRow.classList.contains('expanded')) {
                detailsRow.classList.remove('expanded');
                expandBtn.classList.remove('expanded');
            } else {
                detailsRow.classList.add('expanded');
                expandBtn.classList.add('expanded');
                fetchOrderProducts(orderId);
            }
        }

        // Fetch order products
        async function fetchOrderProducts(orderId) {
            try {
                const fullPath = window.location.href;
                const response = await fetch(`/api/orders/${orderId}/products?store_id=${storeId}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'X-Store-Name': fullPath
                    }
                });

                const data = await response.json();
                const productsContainer = document.getElementById(`products-${orderId}`);

                if (data.products && data.products.length > 0) {
                    productsContainer.innerHTML = '';
                    data.products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'order-product-card';
                        card.innerHTML = `
                            <div class="order-product-image">
                                <img src="/products_image/${product.image}" alt="${product.name}" />
                            </div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-quantity">Qty: ${product.quantity}</div>
                            <div class="product-price">${formatCurrency(product.price)} each</div>
                            <div class="product-total">Total: ${formatCurrency(product.quantity * product.price)}</div>
                        `;
                        productsContainer.appendChild(card);
                    });
                } else {
                    productsContainer.innerHTML = '<p style="color: #cbd5e1; grid-column: 1 / -1; text-align: center;">No products found</p>';
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                const productsContainer = document.getElementById(`products-${orderId}`);
                productsContainer.innerHTML = '<p style="color: #f87171; grid-column: 1 / -1; text-align: center;"><i class="fas fa-exclamation-circle"></i> Error loading products</p>';
            }
        }

        // Mark order as received/completed
        async function markAsReceived(orderId) {
            const button = document.getElementById(`receive-btn-${orderId}`);
            if (!button) return;

            // Confirm action
            if (!confirm('Have you received this order? This will mark it as completed.')) {
                return;
            }

            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                const fullPath = window.location.href;
                const response = await fetch(`/api/customer/orders/complete?store_id=${storeId}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Store-Name': fullPath
                    },
                    body: JSON.stringify({
                        order_id: orderId
                    })
                });

                if (response.ok) {
                    // Update UI
                    const statusElement = document.getElementById(`status-${orderId}`);
                    if (statusElement) {
                        statusElement.textContent = 'completed';
                    }

                    // Update status badge in main table
                    const rows = document.querySelectorAll('#ordersBody tr');
                    rows.forEach(row => {
                        const orderIdCell = row.querySelector('.order-id');
                        if (orderIdCell && orderIdCell.textContent === `#${orderId}`) {
                            const statusBadge = row.querySelector('.order-status');
                            if (statusBadge) {
                                statusBadge.className = 'order-status status-completed';
                                statusBadge.textContent = 'completed';
                            }
                        }
                    });

                    button.innerHTML = '<i class="fas fa-check"></i> Received!';
                    button.style.background = '#10b981';
                    
                    setTimeout(() => {
                        button.remove();
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Failed to update order status');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-check-circle"></i> Mark as Received';
                }
            } catch (error) {
                console.error('Error marking order as received:', error);
                alert('An error occurred. Please try again.');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-check-circle"></i> Mark as Received';
            }
        }

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
