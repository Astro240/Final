<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #bccfeb 0%, #7a9ac4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
        }

        .register-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 102, 204, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .register-card:hover {
            box-shadow: 0 30px 80px rgba(0, 102, 204, 0.15);
            transform: translateY(-2px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h1 {
            color: #001a4d;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #5a7a8a;
            font-size: 0.95rem;
        }

        #registerForm {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .form-group label {
            color: #001a4d;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 14px 16px;
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #001a4d;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #0066cc;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #a0b0c0;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            transform: scale(1.05);
        }

        #errorMessage {
            color: #d9534f;
            background: rgba(217, 83, 79, 0.1);
            border: 1px solid rgba(217, 83, 79, 0.3);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        #errorMessage:not(:empty) {
            display: block;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.9;
            cursor: not-allowed;
        }

        .button-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-right: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .button-spinner.active {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .register-footer {
            text-align: center;
            margin-top: 25px;
            color: #5a7a8a;
            font-size: 0.9rem;
        }

        .register-footer a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-footer a:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 35px 25px;
            }

            .register-header h1 {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Join Us</h1>
                <p>Create your account to get started</p>
            </div>

            <div id="errorMessage"></div>

            <form id="registerForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group full">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group full">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <input type="password" id="honeypot" name="honeypot" placeholder="••••••••" hidden>

                <div class="form-group full">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="18" min="1" max="150" required>
                </div>

                <div class="form-group full">
                    <label for="profile_picture">Profile Picture (Optional)</label>
                    <input type="file" id="profile_picture" name="profile_picture"
                        accept="image/jpeg, image/png, image/jpg, image/gif">
                </div>

                <button type="submit" id="submitBtn">
                    <span class="button-text">Create Account</span>
                    <div class="button-spinner"></div>
                </button>
            </form>

            <div class="register-footer">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const registerForm = document.getElementById('registerForm');
        const buttonText = submitBtn.querySelector('.button-text');
        const buttonSpinner = submitBtn.querySelector('.button-spinner');

        registerForm.addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("errorMessage").innerText = '';

            // Show loading spinner in button
            buttonText.style.display = 'none';
            buttonSpinner.classList.add('active');
            submitBtn.disabled = true;

            var formData = new FormData(this);
            var fileInput = document.querySelector('input[name="profile_picture"]');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onloadend = function () {
                    var base64data = reader.result;
                    if (base64data === "data:,") {
                        base64data = "";
                    }
                    formData.set('profile_picture', base64data);
                    submitForm(formData);
                };
                reader.readAsDataURL(file);
            } else {
                formData.set('profile_picture', '');
                submitForm(formData);
            }
        });

        function submitForm(formData) {
            fetch('/api/register', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("errorMessage").innerText = data.error;
                        buttonText.style.display = 'inline';
                        buttonSpinner.classList.remove('active');
                        submitBtn.disabled = false;
                    } else {
                        //redirect to verify 2FA page with data.user_id
                        sessionStorage.setItem('user_id', data.user_id);
                        sessionStorage.setItem('email', data.email);
                        window.location.href = '/verify_2fa';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("errorMessage").innerText = 'An error occurred. Please try again.';
                    buttonText.style.display = 'inline';
                    buttonSpinner.classList.remove('active');
                    submitBtn.disabled = false;
                });
        }
    </script>
</body>

</html>
