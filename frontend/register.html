<div id="errorMessage" style="color:red;"></div>
<form id="registerForm" method="post" enctype="multipart/form-data">
    <input type="email" name="email" required>
    <input type="password" name="password" required>
    <input type="text" name="first_name" required>
    <input type="text" name="last_name" required>
    <input type="number" name="age" required>
    <input type="file" name="profile_picture" accept="image/jpeg, image/png, image/jpg, image/gif">
    <button type="submit">Register</button>
</form>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(this);
        var fileInput = document.querySelector('input[name="profile_picture"]');
        var file = fileInput.files[0];

        if (file) {
            var reader = new FileReader();
            reader.onloadend = function () {
                var base64data = reader.result;
                if (base64data === "data:,") {
                    base64data = "";
                }
                formData.set('profile_picture', base64data);
                submitForm(formData);
            };
            reader.readAsDataURL(file);
        } else {
            formData.set('profile_picture', ''); 
            submitForm(formData);
        }
    });

    function submitForm(formData) {
        fetch('/api/register', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Display error message
                    document.getElementById("errorMessage").innerText = data.error;
                } else {
                    // Redirect to home on successful registration
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
