<head>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
    </style>
    <script type="importmap">
        { "imports": 
            {
            "three": "https://esm.sh/three",
            "three/": "https://esm.sh/three/"
            }
        }
    </script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Astropify</title>
</head>

<body>
    <div style="position: relative; z-index: 1; margin-top: 120px;">
        <h2 style="font-size: 1.5rem; font-weight: 600; color: black; text-align: center;">{{.ErrorNbr}}</h2>
        <h2 style="font-size: 1rem; font-weight: 600; color: black; text-align: center;">{{.ErrorMsg}}</h2>
        <center>
            <button onclick="refreshAndGoBack()" class="glowDiv">Go Back</button>
        </center>
        <script>
            function refreshAndGoBack() {
                history.back();
                location.reload();
            }
        </script>
    </div>

    <div id="spline-container"
        style="width: 100%; height: 100%; z-index: 0; user-select: none; pointer-events: none; position: fixed; top: 0; left: 0;">
        <img src="./img/Sky.jpg" alt="" style="width: 100%; height: 100%; pointer-events: none; user-select: none"
            draggable="false" class="backgroundImage">
    </div>
</body>
