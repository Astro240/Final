<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #bccfeb 0%, #7a9ac4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .verify-container {
            width: 100%;
            max-width: 450px;
        }

        .verify-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 102, 204, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .verify-card:hover {
            box-shadow: 0 30px 80px rgba(0, 102, 204, 0.15);
            transform: translateY(-2px);
        }

        .verify-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .verify-header h1 {
            color: #001a4d;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .verify-header p {
            color: #5a7a8a;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .verify-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        #verifyForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 10px;
            color: #001a4d;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #0066cc;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        #errorMessage {
            color: #d9534f;
            background: rgba(217, 83, 79, 0.1);
            border: 1px solid rgba(217, 83, 79, 0.3);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        #errorMessage:not(:empty) {
            display: block;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .resend-link {
            text-align: center;
            margin-top: 20px;
            color: #5a7a8a;
            font-size: 0.9rem;
        }

        .resend-link button {
            color: #0066cc;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 0.9rem;
        }

        .resend-link button:hover {
            color: #0052a3;
        }

        .timer {
            text-align: center;
            color: #5a7a8a;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .timer.expired {
            color: #d9534f;
            font-weight: 600;
        }

        /* Loading Spinner */
        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner-container.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #0066cc;
            border-right: 6px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-text {
            position: absolute;
            bottom: 30%;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .verify-card {
                padding: 35px 25px;
            }

            .verify-header h1 {
                font-size: 1.8rem;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div class="spinner-container" id="loadingSpinner">
        <div>
            <div class="spinner"></div>
            <div class="spinner-text">Verifying...</div>
        </div>
    </div>

    <div class="verify-container">
        <div class="verify-card">
            <div class="verify-header">
                <div class="verify-icon">
                    <img src="" alt="">
                </div>
                <h1>Two-Factor Authentication</h1>
                <p>We've sent a 6-digit verification code to <strong id="userEmail"></strong></p>
            </div>

            <div id="errorMessage"></div>

            <form id="verifyForm">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="code-input" maxlength="1" pattern="\d" required>
                </div>

                <div class="timer" id="timer">Code expires in: <strong>5:00</strong></div>

                <button type="submit" id="submitBtn">Verify Code</button>
            </form>

            <div class="resend-link">
                Didn't receive the code? <button type="button" id="resendBtn">Resend</button>
            </div>
        </div>
    </div>

    <script>
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitBtn = document.getElementById('submitBtn');
        const verifyForm = document.getElementById('verifyForm');
        const codeInputs = document.querySelectorAll('.code-input');
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');

        // Get user data from URL params or sessionStorage
        const userId = sessionStorage.getItem('user_id');
        const userEmail = sessionStorage.getItem('email');

        if (!userId || !userEmail) {
            window.location.href = '/login';
        }

        // Store in sessionStorage
        sessionStorage.setItem('user_id', userId);
        sessionStorage.setItem('email', userEmail);

        document.getElementById('userEmail').textContent = userEmail;

        // Auto-focus and navigation between inputs
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length === 1 && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('keypress', function(e) {
                if (!/\d/.test(e.key) && e.key !== 'Backspace') {
                    e.preventDefault();
                }
            });
        });

        // Auto-focus first input
        codeInputs[0].focus();

        // Timer countdown (5 minutes)
        let timeLeft = 300; // 5 minutes in seconds
        const countdown = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.querySelector('strong').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.classList.add('expired');
                timerElement.innerHTML = '<strong>Code expired! Please request a new one.</strong>';
                submitBtn.disabled = true;
            }
        }, 1000);

        verifyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('errorMessage').textContent = '';

            // Get the 6-digit code
            const code = Array.from(codeInputs).map(input => input.value).join('');

            if (code.length !== 6) {
                document.getElementById('errorMessage').textContent = 'Please enter all 6 digits';
                return;
            }

            loadingSpinner.classList.add('active');
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('code', code);

            fetch('/api/verify_2fa', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                    loadingSpinner.classList.remove('active');
                    submitBtn.disabled = false;
                    // Clear inputs
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                } else {
                    // Clear sessionStorage
                    sessionStorage.removeItem('user_id');
                    sessionStorage.removeItem('email');
                    clearInterval(countdown);
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
                loadingSpinner.classList.remove('active');
                submitBtn.disabled = false;
            });
        });

        resendBtn.addEventListener('click', function() {
            //redirect to previous page to resend code (could be register or login)
            const formData = new FormData();
            formData.append('user_id', userId);
            fetch('/api/resend_2fa', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                } else {
                    if (data.reset_timer) {
                        // Reset timer
                        timeLeft = 300;
                        timerElement.classList.remove('expired');
                        submitBtn.disabled = false;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred while resending the code. Please try again.';
            });
        });
    </script>
</body>

</html>
